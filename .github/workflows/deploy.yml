name: Deploy to Hugging Face, Vercel, and Docker

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-huggingface:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install huggingface_hub

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python - <<EOF
          from huggingface_hub import HfApi
          api = HfApi()
          api.upload_folder(
            folder_path="frontend",
            repo_id="kimddol/PersonaMate",
            repo_type="space",
            token="${HF_TOKEN}"
          )
          EOF

  deploy-vercel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy Backend to Vercel
        run: vercel deploy --prod --yes --token=${{ secrets.VERCEL_TOKEN }}

deploy-container:
  runs-on: ubuntu-latest
  needs: deploy-vercel   # vercel 이후 실행이 목적이면 유지, 아니면 삭제해도 됨
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU (multi-arch 필요 시)
      uses: docker/setup-qemu-action@v3

    - name: Set up Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: docker.io
        username: ${{ vars.DOCKERHUB_USERNAME }}   # ← Actions Variables
        password: ${{ secrets.KIMDDOL }}           # ← Access Token (Secret)
