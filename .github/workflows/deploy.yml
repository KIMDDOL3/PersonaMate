      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ vars.DOCKERHUB_USERNAME }}   # ← Variables
          password: ${{ secrets.KIMDDOL }}           # ← Secrets (Access Token)

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64
          tags: docker.io/${{ vars.DOCKERHUB_USERNAME }}/personamate:latest
